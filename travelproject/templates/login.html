<!-- login.html -->
{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2 class="text-center p-4">Login</h2>
    <div class="row justify-content-center custom-form">
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" action="{% url 'credentials:login' %}">
        {% csrf_token %}

     <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" required><br><br>
     </div>

     <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" required><br><br>
     </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
</body>
</html>

{% endblock %}
