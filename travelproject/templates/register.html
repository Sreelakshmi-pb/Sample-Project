<!-- registration_form.html -->
{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
<div class="container">
    <div class="col-md-12">

    <h2 class="text-center p-4">Registration</h2>
    <div class="row justify-content-center custom-form">
         <div class="row justify-content-center ">

    <form method="post" action="{% url 'credentials:register' %}">
        {% csrf_token %}
      <div class="form-group row">
        <label for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required><br><br>
      </div>

      <div class="form-group row">
        <label for="first_name">First Name:</label>
        <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Enter your first name" required><br><br>
      </div>

      <div class="form-group row">
        <label for="last_name">Last Name:</label>
        <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Enter your last name" required><br><br>
      </div>

      <div class="form-group row">
        <label for="email">Email:   </label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
      </div>

      <div class="form-group row">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
      </div>

      <div class="form-group row">
        <label for="password1">Confirm Password:</label>
        <input class="form-control" type="password" id="password1" name="password1" placeholder="Confirm your password" required><br><br>
      </div>

        <button type="submit" class="btn btn-success btn-block">Register</button>
    </form>
{% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
             </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
